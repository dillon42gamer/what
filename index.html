<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Add CSS styles for the button */
        .play-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        /* Add CSS styles for the button hover effect */
        .play-button:hover {
            background-color: white;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Main Page!</h1>

    <!-- Button to open about:blank in a new window and dynamically load the website -->
    <button onclick="openAboutBlank()">Open in About:Blank</button>

    <!-- Button to navigate to the game page with modified text and style -->
    <a href="game.html" target="_blank" class="play-button">Play Minecraft!</a>

    <script>
        function openAboutBlank() {
            // Create an anchor element
            var anchor = document.createElement('a');

            // Set the href to about:blank
            anchor.href = 'about:blank';

            // Set the target to _blank to open in a new window
            anchor.target = '_blank';

            // Create a click event
            var clickEvent = document.createEvent('MouseEvents');
            clickEvent.initEvent('click', true, true);

            // Dispatch the click event on the anchor
            anchor.dispatchEvent(clickEvent);
        }
    </script>

</body>
</html>
