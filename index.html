<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>

    <h1>Welcome to Minecraft 1.8 online! NOTE: before you play the game, make sure to open this window in about:blank and close out the original window so your system admin can't see the website!</h1>

    <!-- Button to open about:blank in a new window and navigate to the current URL -->
    <button onclick="openAboutBlank()">Open in About:Blank</button>

    <!-- Button to navigate to the next page -->
    <a href="game.html">Play Minecraft!</a>

    <script>
        function openAboutBlank() {
            // Get the current URL
            var currentURL = window.location.href;
            
            // Open a new window with about:blank and navigate to the current URL
            window.open('about:blank').location.href = currentURL;
        }
    </script>

</body>
</html>
