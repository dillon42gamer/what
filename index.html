<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c3e50; /* Background color */
        }

        .play-button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #27ae60; /* Green */
            color: white;
            border: none;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition-duration: 0.4s;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.8); /* Glowing effect */
        }

        /* Button hover effect */
        .play-button:hover {
            background-color: #219653; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <!-- Play button opening about:blank with game.html in an iframe -->
    <button class="play-button" onclick="openAboutBlankAndLoadGame()">Play Minecraft!</button>

    <script>
        function openAboutBlankAndLoadGame() {
            // Open a new window with about:blank
            var newWindow = window.open('about:blank', '_blank');

            // If the new window is successfully opened
            if (newWindow) {
                // Create an iframe element
                var iframe = document.createElement('iframe');
                iframe.src = 'game.html';
                iframe.width = '100%';
                iframe.height = '100%';

                // Append the iframe to the new window's document body
                newWindow.document.body.appendChild(iframe);

                // Redirect the original window to classroom.google.com
                window.location.href = 'https://classroom.google.com/';
            } else {
                // Handle if the new window is blocked (e.g., by a pop-up blocker)
                alert('Please allow pop-ups for this site and try again.');
            }
        }
    </script>

</body>
</html>
