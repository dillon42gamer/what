<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Add CSS styles for the link */
        .about-blank-link {
            font-size: 16px;
            padding: 8px 16px;
            background-color: #3498db; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        /* Add CSS styles for the link hover effect */
        .about-blank-link:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* Add CSS styles for the button */
        .play-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        /* Add CSS styles for the button hover effect */
        .play-button:hover {
            background-color: white;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Welcome to Minecraft online! Make sure to open this page in About:blank before you actually use the game, so the system admin does not see the website.</h1>

    <!-- Link to open about:blank without navigating away -->
    <a href="#" target="_blank" class="about-blank-link" onclick="event.preventDefault(); window.open('about:blank')">Open in About:Blank</a>

    <!-- Button to navigate to the game page with modified text and style -->
    <a href="game.html" target="_blank" class="play-button">Play Minecraft!</a>

</body>
</html>
