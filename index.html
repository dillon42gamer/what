<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>

    <h1>Welcome to the Main Page!</h1>

    <!-- Button to open about:blank in a new window and navigate to the current URL -->
    <button onclick="openAboutBlank()">Open in About:Blank</button>

    <!-- Button to navigate to the game page -->
    <a href="game.html">Go to Game Page</a>

    <script>
        function openAboutBlank() {
            // Get the current URL
            var currentURL = window.location.href;
            
            // Open a new window with about:blank
            var newWindow = window.open('about:blank', '_blank');
            
            // If the new window is successfully opened, navigate to the current URL
            if (newWindow) {
                newWindow.location.href = currentURL;
            } else {
                // Handle if the new window is blocked (e.g., by a pop-up blocker)
                alert('Please allow pop-ups for this site and try again.');
            }
        }
    </script>

</body>
</html>
